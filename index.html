<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Fablab</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="fablab.svg" alt="FablabLogo">
    </header>
    <form id="cadastro-form">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br><br>
        <label for="sexo">genero:</label>
        <input id="sexo" name="sexo">
        </input><br><br>
        <label for="ja-veio">sua primeira vez ao FABLAB?</label>
        <select id="ja-veio" name="ja-veio">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br><br>
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <a href="https://www.instagram.com/fablabjoinville/">
            <img src="https://imagepng.org/wp-content/uploads/2017/08/instagram-icone-icon.png" alt="Ícone do Instagram"  width="40" height="40" /> 
           
            <span> @fablabjoinville</span> 
        
        </a>
          </footer>
    
    <script src="index.js"></script>
</body>
</html>
